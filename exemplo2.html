<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <h1 class="text-center">Sistema que calcula a média de dois valores</h1>
    <form class="rounded p-2">
      <label class="form-label fw-bold" for="valor1">Valor1:</label>
      <input
        type="number"
        id="valor1"
        class="form-control"
        placeholder="Digite a primeira nota"
      />
      <br />
      <label class="form-label fw-bold" for="valor2">Valor2:</label>
      <input
        type="number"
        id="Valor2"
        class="form-control"
        placeholder="Digite a segunda nota"
      />
      <div class="d-flex justify-content-between">
        <input
          type="button"
          value="calcular"
          onclick="media()"
          class="btn btn-secondary mt-1"
        />
        <input type="reset" class="btn btn-danger mt-1" value="limpar" />
      </div>
    </form>
    <hr />
    <p class="text-center mt-3">
      <strong>Resultado:</strong>
      <span class="badge bg-info fs-4" id="result"></span>
    </p>
    <p class="text-center mt-3">
      <strong>Situação:</strong>
      <span class="badge bg-info fs-4" id="status"></span>
    </p>
    <script src="exemplo2.js"></script>
  </body>
</html>
